<div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-sl-12">
        <div class="card">
            <div class="card-body">
                <p class="card-title">Progress bar</p>
                <div class="progress">
                    <div 
                        class="progress-bar bg-primary progress-bar-striped active" 
                        role="progressbar" 
                        style="height:5px;" 
                        [style.width]="getProcentaje"
                    ></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-sl-6">
        <div class="card">
            <div class="card-body">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
                            <i class="fa fa-minus"></i>
                        </button>
                    </span>
                    <input type="number" class="form-control" placeholder="Product name" [(ngModel)]="progreso" readonly>
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)">
                            <i class="fa fa-plus"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-sl-6">
        <div class="card">
            <div class="card-body">
                <p class="card-title">2</p>
            </div>
        </div>
    </div>
</div>
